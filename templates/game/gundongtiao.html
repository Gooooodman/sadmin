{% extends "common/base.side.html" %}

{% block title %}
    滚动条测试
{% endblock %}

{% block rcontent %}
<script src="/static/js/jquery-1.11.0.min.js"></script>

<div class="progress progress-striped active">
   <div id="div1" class="progress-bar progress-bar-success" role="progressbar"
      aria-valuenow="60" aria-valuemin="0"  aria-valuemax="100"
      style="min-width: 2em; width: 0%;">0%
      <span class="sr-only">0% 完成</span>

   </div>
</div>

<div id="div2">




</div>
<script>
    function load(){
        $.get("{% url 'game:read_jindutiao' %}",function(data){
                    $("#div1").css("width", String(data) + "%");
                    $('#div1').html(String(data) + "%");
                });
        };
        $(document).ready(function(){
         setInterval(load, 5000);
        });
</script>

















{% endblock %}
